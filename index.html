<!DOCTYPE html>
<html>
    <head>
        <title> انتخابات جت  </title>
        <meta charset="utf-8">
        <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?">
        <style>
            body {
                background-image: url("pattern.jpg");
                background-repeat: repeat;
            }
            .center {
                margin: auto;
                width: 60%;
                padding: 10px;
            }
            .border {
                border:3px solid #73AD21;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript">
            google.load("visualization", "1", {packages:["corechart, gauge"]});
        </script>
        <script type="text/javascript">
            function mapEntries(json, realrowlength, skip){
                if (!skip) skip = 0;
                var dataframe = new Array();
                var row = new Array();
                for (var i=0; i < json.feed.entry.length; i++) {

                    var entry = json.feed.entry[i];
                    if (entry.gs$cell.col == '1') {
                        if (row != null) {
                            if ((!realrowlength || row.length === realrowlength) && (skip  === 0)){
                                dataframe.push(row);
                            } else {
                                if (skip > 0) skip--;
                            }
                        }

                        var row = new Array();
                    }
                    row.push(entry.content.$t);
                } 
                dataframe.push(row);
                return dataframe;
            }
            function drawbars(data) {
                var colors = ['white', 'green', '#06c'];
                var arr = []
                arr.push(['المرشح', 'أصوات', { role: 'style' } ]);
                for (i=0; i < 3; i++) {
                    var votes = 0;
                    votes = +data[i][12];
                    arr.push([data[i][0], votes, 'fill-color: ' + colors[i] + '; opacity: 0.4; stroke-width:2; stroke-color:black']);
                }
                var data = google.visualization.arrayToDataTable(arr)
                var view = new google.visualization.DataView(data);
                view.setColumns([0, 1,
                                { calc: "stringify",
                                    sourceColumn: 1,
                                    type: "string",
                                    role: "annotation" },
                                    2]);
                var options = {
                    backgroundColor: { fill:'transparent' },
                    legend: { position: 'none' },
                    annotations: {
                        textStyle: {
                            fontSize: 40,
                        }
                    },
                    chart: {
                        title: 'النتائج',
                        fontSize: 30,
                        fontName: 'sans-serif',
                    },
                    hAxis: {
                        textStyle: {
                            fontSize: 30
                        }
                    },
                    vAxis: {
                        textPosition: 'none',
                        titleTextStyle: {
                            fontSize: 30
                        },
                        textStyle: {
                            fontSize: 30
                        }
                    }
                }

                var chart = new google.visualization.ColumnChart(document.getElementById('chart'));
                chart.draw(view, options);
            }
            function drawgauges(data) {
                var d = google.visualization.arrayToDataTable([
                    ['Label', 'Value'],
                    [data[6][0], +data[6][12]],
                    [data[7][0], +data[7][12]],
                ]);

                var options = {
                    width: 480, height: 240,
                    redFrom: 0, redTo: 70,
                    yellowFrom:70, yellowTo: 80,
                    greenFrom: 80, greenTo: 100,
                };

                var chart = new google.visualization.Gauge(document.getElementById('gauges_div'));

                chart.draw(d, options);
            }

            function sheetLoaded(spreadsheetdata) {
                dataframe = mapEntries(spreadsheetdata, null, 2)
                drawbars(dataframe);
                drawgauges(dataframe);
            }
        </script>
    </head>
    <body>
        <a href="http://www.ishraqa.co.il" target="_blank"> <img src="logo.jpg" style="display: block; margin-left:auto; margin-right: auto" > </img> </a>
        <h1 align="center">
            انتخابات جت - الجولة الثانية
        </h1>
        <div id="chart" class="center border" style="width: 900px; height: 500px;"></div>
        <div id="gauges_div" class="center" style="width: 480px; height: 240px;"></div>
        <script>
            (function worker() {
                $.ajax({
                    url: 'https://spreadsheets.google.com/feeds/cells/1I8RlCF8_LTI9mTnVEs1XvRJs68FAbRsVWpLEKcZxev4/od6/public/values?alt=json-in-script&callback=sheetLoaded',
                    complete: function() {
                        setTimeout(worker, 5000);
                    }
                });
            })();
        </script>
    </body>
</html>
