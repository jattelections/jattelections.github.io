<!DOCTYPE html>
<meta charset="utf-8">
<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?">
<style>
    body {
        font: 10px sans-serif;
        background-image: url("pattern.jpg");
        background-repeat: repeat;
    }

    h1 {
        font: 60px sans-serif;
    }

        font: 20px sans-serif;
    }

    .axis line {
        fill: none;

        shape-rendering: crispEdges;
    }

        display: none;
    }

.bar.white {
    fill: white;
}

.bar.green {
    fill: green;
}

.bar.blue {
    fill: steelblue;
}

</style>
<img src="logo.jpg" />
<h1 align="center">
    انتخابات جت - الجولة الثانية
</h1>
<div class="votecount" align="center">
</div>
<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>
    function mapEntries(json, realrowlength, skip){
        if (!skip) skip = 0;
        var dataframe = new Array();
        var row = new Array();
        for (var i=0; i < json.feed.entry.length; i++) {

            var entry = json.feed.entry[i];
            if (entry.gs$cell.col == '1') {
                if (row != null) {
                    if ((!realrowlength || row.length === realrowlength) && (skip  === 0)){
                        dataframe.push(row);
                    } else {
                        if (skip > 0) skip--;
                    }
                }

                var row = new Array();
            }
            row.push(entry.content.$t);
        } 
        dataframe.push(row);
        return dataframe;
    }
</script>
<script>
    var margin = {top: 60, right: 30, bottom: 30, left: 80},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    var svg = d3.select(".votecount").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .attr("class", "chart")
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

    var y = d3.scale.linear()
    .range([height, 0]);

    var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

    var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

    var chart = d3.select(".chart")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    function sheetLoaded(spreadsheetdata) {
        dataframe = mapEntries(spreadsheetdata, null, 2)
        data = []
        var colors = ['white', 'green', 'blue'];
            for (i=0;i<dataframe.length;i++) {
                p = 0;
                for (j=1;j<12;j++) {
                    p += +dataframe[i][j]
                }
                data.push({name: dataframe[i][0], value: p, color: colors[i]});
            }
            x.domain(data.map(function(d) { return d.name; }));
            y.domain([0, d3.max(data, function(d) { return d.value; })]);

            chart.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

            chart.append("g")
            .attr("class", "y axis")
            .call(yAxis);

            chart.selectAll(".bar")
            .data(data)
            .enter().append("rect")
            .attr("class", function(d) { return "bar " + d.color })
            .attr("x", function(d) { return x(d.name); })
            .attr("y", function(d) { return y(d.value); })
            .attr("height", function(d) { return height - y(d.value); })
            .attr("width", x.rangeBand());

            svg.selectAll("text.bar")
            .data(data)
            .enter().append("text")
            .attr("class", "bar")
            .attr("text-anchor", "middle")
            .attr("x", function(d) { return x(d.name) + x.rangeBand() / 2; })
            .attr("y", function(d) { return y(d.value) - 10; })
            .style("font-size", 40)
            .text(function(d) { return d.value; });

    }
</script>
<script src="https://spreadsheets.google.com/feeds/cells/1I8RlCF8_LTI9mTnVEs1XvRJs68FAbRsVWpLEKcZxev4/od6/public/values?alt=json-in-script&callback=sheetLoaded"></script>
